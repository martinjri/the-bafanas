<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bafanas Color Palettes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: clamp(24px, 6vw, 32px); /* Responsive font size */
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: clamp(14px, 4vw, 16px); /* Responsive font size */
            color: #666;
            margin-bottom: 20px;
        }
        .palette-row {
            overflow-x: auto;
            display: flex;
            gap: 20px;
            padding: 10px;
            scroll-snap-type: x mandatory;
            white-space: nowrap;
            flex-direction: column;
            align-items: center;
        }
        .palette {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 80%; /* More flexible width */
            max-width: 350px; /* Limit maximum width */
            scroll-snap-align: center;
            flex-direction: column;
        }
        .swatch-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Allow swatches to wrap on smaller screens */
            justify-content: center;
        }
        .swatch {
            width: 20vw; /* Responsive width */
            height: 20vw; /* Responsive height */
            max-width: 120px; /* Limit maximum size */
            max-height: 120px; /* Limit maximum size */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: clamp(12px, 3vw, 16px); /* Responsive font size */
            border-radius: 6px;
            transition: transform 0.3s ease;
        }
        .swatch:hover {
            transform: scale(1.1);
        }
        .title {
            font-size: clamp(16px, 4vw, 18px); /* Responsive font size */
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        @media (max-width: 600px) {
            .palette {
                gap: 10px;
                padding: 15px;
            }
            .swatch {
                width: 25vw; /* Larger swatches on smaller screens */
                height: 25vw;
            }
        }
    </style>
</head>
<body>
    <h1>The Bafanas Color Palettes</h1>
    <p class="subtitle">Secure Tomorrow, Invest Today.</p>
    
    <div class="palette-row">
        <div class="palette">
            <div class="title">ðŸŒ¿ Classic Corporate Palette</div>
            <div class="swatch-container">
                <div class="swatch" style="background-color: #0B3D2E;">#0B3D2E</div>
                <div class="swatch" style="background-color: #9BA89E;">#9BA89E</div>
                <div class="swatch" style="background-color: #8B7968;">#8B7968</div>
                <div class="swatch" style="background-color: #2C2C2C;">#2C2C2C</div>
                <div class="swatch" style="background-color: #F5F5F5; color: black;">#F5F5F5</div>
            </div>
        </div>
    </div>

    <div class="palette-row">
        <div class="palette">
            <div class="title">âœ¨ Modern &amp; Sleek Palette</div>
            <div class="swatch-container">
                <div class="swatch" style="background-color: #004D40;">#004D40</div>
                <div class="swatch" style="background-color: #4B4B4B;">#4B4B4B</div>
                <div class="swatch" style="background-color: #C9A76F; color: black;">#C9A76F</div>
                <div class="swatch" style="background-color: #1C1C1C;">#1C1C1C</div>
                <div class="swatch" style="background-color: #FAFAFA; color: black;">#FAFAFA</div>
            </div>
        </div>
    </div>

    <div class="palette-row">
        <div class="palette">
            <div class="title">ðŸš€ Futuristic Finance Palette</div>
            <div class="swatch-container">
                <div class="swatch" style="background-color: #028A0F;">#028A0F</div>
                <div class="swatch" style="background-color: #3A3A3A;">#3A3A3A</div>
                <div class="swatch" style="background-color: #1B2845;">#1B2845</div>
                <div class="swatch" style="background-color: #BFC5C5; color: black;">#BFC5C5</div>
                <div class="swatch" style="background-color: #FFFFFF; color: black; border: 1px solid #ccc;">#FFFFFF</div>
            </div>
        </div>
    </div>
</body>
</html>
